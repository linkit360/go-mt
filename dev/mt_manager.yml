metric_instance_prefix: pk_mobilink1
app_name: mt_manager

server:
  port: 50305

service:
  queues:
    pixels: pixels
    db_actions: mt_manager
    transactions_log: transactions_log

  mobilink:
    enabled: true
    name: mobilink
    operator_code: 41001
    retries:
      enabled: true
      fetch_count: 2500
      check_queues_free:
      - "mobilink_requests"
      - "mt_manager"
      queue_free_size: 2500
    periodic:
      enabled: false
    new:
      name: mobilink_new_subscriptions
      enabled: true
      prefetch_count: 100
      threads_count: 10
    mo:
      name: mobilink_mo_tarifficate
      enabled: true
      prefetch_count: 100
      threads_count: 10
    responses:
      name: mobilink_responses
      enabled: true
      prefetch_count: 100
      threads_count: 10
    sms_responses:
      name: mobilink_sms_responses
      enabled: true
      prefetch_count: 100
      threads_count: 10
    requests: mobilink_requests
    sms_requests: mobilink_requests


